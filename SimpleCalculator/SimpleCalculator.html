<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .container {
      border-radius: 25px;
      min-height: 80vh;
      width: 100%;
      padding: 30px;
      box-shadow: 0 0 15px #9d9c9c;
      transform: all 0.3 ease;
    }
  </style>
</head>

<body>
  <div class="container" style="margin-top: 5%;">
    <br>
    <br>
    <h1 style="display: flex; flex-direction: column; justify-content: center; 
        align-items: center;"><u>Simple Calculator</u></h1>
    <br>
    <div class="calculator">
      <div class="input-group mb-3">
        <input type="number" class="form-control" id="num1" placeholder="Enter First Value">
      </div>
      <br>
      <div class="input-group mb-3">
        <input type="number" class="form-control" id="num2" placeholder="Enter Second Value">
      </div>
      <br>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="opr">
        <option selected>Open this select menu to select operator</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="**">**</option>
        <option value="avg">Average</option>
      </select>
      <br>
      <div class="d-grid gap-2">
        <button onclick="SimpleCalculator()" class="btn btn-success" type="button">Calculate</button>
      </div>
      <br>
      <input class="form-control" type="number" id="ans" placeholder="Here Is Your Answer"
        aria-label="readonly input example" readonly>
      <br>
    </div>
  </div>
  </div>

  <script>
    function SimpleCalculator() {

      var first = document.getElementById("num1").value;
      var opr = document.getElementById("opr").value;
      var second = document.getElementById("num2").value;

      if (opr == "+") {
        var res = parseInt(first) + parseInt(second);

      } else if (opr == "-") {
        var res = parseInt(first) - parseInt(second);

      } else if (opr == "*") {
        var res = parseInt(first) * parseInt(second);

      } else if (opr == "/") {
        var res = parseInt(first) / parseInt(second);

      } else if (opr == "**") {
        var res = parseInt(first) ** parseInt(second);

      } else if (opr == "avg") {
        var res = (parseInt(first) + parseInt(second)) / 2;

      }

      document.getElementById("ans").value = res;

    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
