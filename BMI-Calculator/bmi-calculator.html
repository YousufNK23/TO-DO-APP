<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI-Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="heading">
    <h1>BMI-Calculator</h1>
  </div>
  <div class="container">
    <div class="bmi">
      <label for="num1">Weight</label>
      <input type="number" id="num1" placeholder="Enter Your Weight">
      <br>
      <label for="num2">Height Feet</label>
      <input type="number" id="num2" placeholder="Enter Your Height Feets">
      <br>
      <label for="num3">Height Inches</label>
      <input type="number" id="num3" placeholder="Enter Your Height Inches">
      <br>
      <button onclick="bmi()">Calculate BMI</button>
      <br>
      <input type="text" id="ans" readonly placeholder="Here Is Your Answer">
      <br>
      <div class="paragraph">      
      <p id="res">

      </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script src="js/script.js">

  </script>
</body>
</html>
